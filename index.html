<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <main>
        <div>
          <img
            class="illustration"
            src="./images/illustration-mockups.svg"
            alt="illustration mockups"
          />
        </div>

        <section class="intro">
          <h1 class="intro__title">Build The Community Your Fans Will Love</h1>
          <p class="intro__desc">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
        </section>
      </main>
      <section class="contact">
        <a href="#" class="contact__link">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="contact__link">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="contact__link">
          <i class="fab fa-instagram"></i>
        </a>
      </section>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Yacine BOUHRAOUA</a>.
      </p>
    </footer>
  </body>
</html>
